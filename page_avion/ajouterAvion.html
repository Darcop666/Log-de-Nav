<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../page_avion/index.js"></script>
        <link rel="stylesheet" href="../page_avion/style/style_ajouter.css">
        <title>Fiche avion</title>
    </head>
    <body>
        <div class="conteneur">
            <label>Nom de l'aéronef</label>
            <input type="text" id="aircraft_name" name="aircraft_name" required>
            <br>
            <br>
            <label>TAS en montée </label>
            <input type="number" id="tas_montee" name="tas_montee" required>
            <span> kg</span>
            <br>
            <label>TAS en croisière </label>
            <input type="number" id="tas_croisiere" name="tas_croisiere" required>
            <span> kg</span>
            <br>
            <label>TAS en descente </label>
            <input type="number" id="tas_descente" name="tas_descente" required>
            <span> kg</span>
            <br>
            <label>Vz en montée </label>
            <input type="number" id="vz_montee" name="vz_montee" required>
            <span> ft/min</span>
            <br>
            <label>Vz en descente </label>
            <input type="number" id="vz_descente" name="vz_descente" required>
            <span> ft/min</span>
            <br>
            <label>MTOW </label>
            <input type="number" id="mtow" name="mtow" required>
            <span> kg</span>
            <br>
            <label>Consommation </label>
            <input type="number" id="consommation" name="consommation" required>
            <span> L/h</span>
            <br>
            <label>Déviation magnétique </label>
            <input type="number" id="deviation" name="deviation" required>
            <span> °</span>
        </div>    
    </body>
</html>
